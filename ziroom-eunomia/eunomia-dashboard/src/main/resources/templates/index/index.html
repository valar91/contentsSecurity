<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=3000, initial-scale=1.0">
    <meta name="renderer" content="webkit">
	<base th:href="|${basePath}|">
    <title>欧诺弥亚管理系统 - 主页</title>

    <meta name="keywords" content="自如民宿管理系统">
    <meta name="description" content="自如民宿管理系统">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

    <link th:href="|${staticResourceUrl}/favicon.ico|" rel="shortcut icon">
    <link th:href="|${staticResourceUrl}/css/bootstrap.min.css${application.VERSION}|" rel="stylesheet">
    <link th:href="|${staticResourceUrl}/css/font-awesome.min.css${application.VERSION}|" rel="stylesheet">
    <link th:href="|${staticResourceUrl}/css/animate.css${application.VERSION}|" rel="stylesheet">
    <link th:href="|${staticResourceUrl}/css/style.css${application.VERSION}|" rel="stylesheet">
    <style type="text/css">
        #content-main {
            height: calc(100% - 80px);
            overflow: hidden;
        }

	    .threed {
		font-size:32px; height:30px; font-family:"黑体"; font-weight:bold;
	    }
    </style>
</head>
<body class="fixed-sidebar full-height-layout gray-bg skin-2" style="overflow:auto">
<div id="wrapper">
    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="nav-close"><i class="fa fa-times-circle"></i>
        </div>
        <div class="sidebar-collapse">
           <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="javascript:void(0);" style="position: absolute; right: 10px; top: 0px; z-index: 999;"><i class="fa fa-bars"></i> </a>
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear">
                                <!-- 用户名 -->
                               <span class="block m-t-xs"><strong class="font-bold" th:text="${session.\_\_CURRENT_LOGIN_USER_NAME\_\_.employeeEntity.empName}">${__CURRENT_LOGIN_USER_NAME__.fullName}</strong></span>
                                <span class="text-muted text-xs block">超级管理员<b class="caret"></b></span>
                                </span>
                        </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li>
                            	<a id="contactus_a" class="J_menuItem" href="contacts.jsp">联系我们</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                            	<a href="logout">安全退出</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li th:each="res : ${currentuserResList}">
                    <a th:href="${res.resUrl}"><i class="fa fa-edit"></i><span class="nav-label" th:text="${res.resName}">${res.resName}</span><span class="fa arrow"></span></a>

                    <ul class="nav nav-second-level" th:if="${#strings.length(res.childRes)} != 0">
                        <li th:each="re : ${res.childRes}">
                            <a class="J_menuItem" th:href="${re.resUrl}" th:text="${re.resName}">${re.resName}</a>
                            <ul class="nav nav-third-level" th:if="${#strings.length(re.childRes)} != 0">
                                <li th:each="r : ${re.childRes}">
                                    <a class="J_menuItem" th:href="${r.resUrl}" th:text="${r.resName}">${r.resName}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!--左侧导航结束-->
    
<!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">

        <div class="row content-tabs">
            <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i>
            </button>
            <nav class="page-tabs J_menuTabs">
                <div class="page-tabs-content">
                    <a href="javascript:;" class="active J_menuTab" data-id="sensitive/verification">在线校验</a>
                </div>
            </nav>
            <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i>
            </button>
            <div class="btn-group roll-nav roll-right">
                <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span>

                </button>
                <ul role="menu" class="dropdown-menu dropdown-menu-right">
                    <li class="J_tabShowActive"><a>定位当前选项卡</a>
                    </li>
                    <li class="divider"></li>
                    <li class="J_tabCloseAll"><a>关闭全部选项卡</a>
                    </li>
                    <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
                    </li>
                </ul>
            </div>
            <a href="logout" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i> 退出</a>
        </div>
        <div class="row J_mainContent" id="content-main">
            <iframe class="J_iframe" name="iframe0" width="100%" height="100%" frameborder="0" data-id="sensitive/verification" src="sensitive/verification" seamless></iframe>
        </div>
        <div class="footer">
            <div class="pull-right">技术支持：&nbsp;旅居研发部&nbsp;<a href="mailto:zrsjsb@ziroom.com">zrsjsb@ziroom.com</a>&nbsp;&nbsp;&copy; 2016-2025 ziroom</div>
        </div>
    </div>
    <!--右侧部分结束-->
    
</div>

<!-- 全局js -->
<script th:src="|${staticResourceUrl}/js/jquery.min.js?${application.VERSION}|"></script>
<script th:src="|${staticResourceUrl}/js/bootstrap.min.js?${application.VERSION}|"></script>
<script th:src="|${staticResourceUrl}/js/plugins/metisMenu/jquery.metisMenu.js${application.VERSION}|"></script>
<script th:src="|${staticResourceUrl}/js/plugins/slimscroll/jquery.slimscroll.min.js${application.VERSION}|"></script>
<script th:src="|${staticResourceUrl}/js/plugins/layer/layer.min.js${application.VERSION}|"></script>

<!-- 自定义js -->
<script th:src="|${staticResourceUrl}/js/hplus.js?v=4.1.0|"></script>
<script type="text/javascript" th:src="|${staticResourceUrl}/js/contabs.js${application.VERSION}|"></script>

<!-- 第三方插件 -->
<script th:src="|${staticResourceUrl}/js/plugins/pace/pace.min.js${application.VERSION}|"></script>
<script type="text/javascript">
	$(function(){
		//点击查看联系我们关闭弹窗
		$("#contactus_a").click(function(){
			$(".dropdown-toggle").click();
		});
		
		// ajax
		$.ajaxSetup({
		    contentType:"application/x-www-form-urlencoded;charset=utf-8",
		    complete:function(xhr,ts){
		        var respText = xhr.getResponseHeader("responseState"); 
		        if(respText == "timeout"){
	                window.open('index','_top');
		        }else if(respText == "unauthorized"){
		        	window.open('noAuthority','_self');
		        }
		    }
		 }); 
	})
	
</script>
</body>
</html>
