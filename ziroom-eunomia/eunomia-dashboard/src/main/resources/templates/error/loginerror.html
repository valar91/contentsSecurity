<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base th:href="|${basePath}|">
    <title>自如民宿后台管理系统</title>
    <meta name="keywords" content="自如民宿后台管理系统">
    <meta name="description" content="自如民宿后台管理系统">


    <link th:rel="|${staticResourceUrl}/shortcut icon|" href="favicon.ico">
    <link th:href="|${staticResourceUrl}/css/bootstrap.min.css?v=3.3.6|" rel="stylesheet">
    <link th:href="|${staticResourceUrl}/css/font-awesome.css?v=4.4.0|" rel="stylesheet">

    <link th:href="|${staticResourceUrl}/css/animate.css|" rel="stylesheet">
    <link th:href="|${staticResourceUrl}/css/style.css?v=4.1.0|" rel="stylesheet">
</head>

<body class="gray-bg">


<div class="middle-box text-center animated fadeInDown">
    <h3 class="font-bold" th:text="${errorMsg}">${errorMsg}</h3>

    <div class="error-desc">
        您可以退出换个账号看看
        <br/><a href="logout" class="btn btn-primary m-t">安全退出</a>
    </div>
</div>

<!-- 全局js -->
<script th:src="|${staticResourceUrl}/js/jquery.min.js?v=2.1.4|"></script>
<script th:src="|${staticResourceUrl}/js/bootstrap.min.js?v=3.3.6|"></script>
</body>
</html>
